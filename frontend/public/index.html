<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Bíblia</title>
    <link rel="stylesheet" href="../src/styles/main.css">
    <link rel="stylesheet" href="../src/styles/animations.css">
    <link rel="stylesheet" href="../src/styles/components.css">
</head>
<body>
    <!-- Container root único -->
    <div id="app-root" class="container">
        <!-- Todo conteúdo será inserido via JavaScript -->
    </div>
    
    <!-- Tela Final (será controlada via JS) -->
    <div id="final-screen" class="final-screen" style="display: none;">
        <div class="final-content">
            <h2>Quiz Finalizado!</h2>
            <p class="final-score">Pontuação Total: <span id="final-score">0</span> de <span id="total-questions">0</span> perguntas</p>
            
            <div class="final-ranking-container">
                <h3>Ranking Final</h3>
                <div id="final-ranking-list" class="final-ranking-list"></div>
            </div>
            
            <button id="final-restart-btn" class="btn-restart">Novo Jogo</button>
        </div>
    </div>
    
    <!-- Scripts - Carregando módulos ES6 compilados -->
    <script type="module" src="../src/main.js"></script>
</body>
</html>
