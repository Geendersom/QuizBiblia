<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - Perguntas e Respostas</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <!-- Tela de Cadastro de Jogadores -->
        <div id="cadastro-screen" class="cadastro-screen" style="display: flex;">
            <div class="cadastro-content">
                <h2>Cadastro de Jogadores</h2>
                <p class="cadastro-subtitle">Adicione de 1 a 4 jogadores</p>
                
                <div class="cadastro-input-group">
                    <input 
                        type="text" 
                        id="player-name-input" 
                        class="player-name-input" 
                        placeholder="Digite o nome do jogador"
                        maxlength="20"
                    >
                    <button id="add-player-btn" class="btn-add-player">Adicionar</button>
                </div>
                
                <div id="cadastro-message" class="cadastro-message" style="display: none;"></div>
                
                <div class="players-list-container">
                    <h3>Jogadores Cadastrados</h3>
                    <div id="players-list" class="players-list"></div>
                </div>
                
                <button id="start-game-btn" class="btn-start-game" disabled>Iniciar Jogo</button>
            </div>
        </div>
        
        <!-- Ranking Lateral -->
        <div id="ranking-container" class="ranking-container" style="display: none;">
            <h3>Ranking</h3>
            <div id="ranking-list" class="ranking-list"></div>
        </div>
        
        <div class="quiz-box" style="display: none;">
            <div class="header">
                <h1>Quiz</h1>
                <div class="score-display">
                    <span>Pontuação: <span id="score">0</span></span>
                </div>
            </div>
            
            <div id="current-player-display" class="current-player-display" style="display: none;">
                Vez de: Jogador 1
            </div>
            
            <div class="timer-container">
                <div class="timer-display" id="timer-display">
                    <span>Tempo: <span id="timer-value">15</span>s</span>
                </div>
                <div class="timer-message" id="timer-message" style="display: none;">
                    Tempo esgotado
                </div>
            </div>
            
            <div class="question-container">
                <div class="question-number">
                    <span id="question-number">Pergunta 1</span>
                </div>
                <div class="question-text" id="question-text">
                    Carregando pergunta...
                </div>
            </div>
            
            <div class="alternatives-container">
                <div class="alternative-row">
                    <button class="alternative" data-index="0" id="alt-0">
                        <span class="alt-letter">A</span>
                        <span class="alt-text"></span>
                    </button>
                    <button class="alternative" data-index="1" id="alt-1">
                        <span class="alt-letter">B</span>
                        <span class="alt-text"></span>
                    </button>
                </div>
                <div class="alternative-row">
                    <button class="alternative" data-index="2" id="alt-2">
                        <span class="alt-letter">C</span>
                        <span class="alt-text"></span>
                    </button>
                    <button class="alternative" data-index="3" id="alt-3">
                        <span class="alt-letter">D</span>
                        <span class="alt-text"></span>
                    </button>
                </div>
            </div>
            
            <div class="actions">
                <button id="next-btn" class="btn-next" style="display: none;">
                    Próxima Pergunta
                </button>
                <button id="restart-btn" class="btn-restart" style="display: none;">
                    Jogar Novamente
                </button>
            </div>
        </div>
        
        <div id="final-screen" class="final-screen" style="display: none;">
            <div class="final-content">
                <h2>Quiz Finalizado!</h2>
                <p class="final-score">Pontuação Total: <span id="final-score">0</span> de <span id="total-questions">0</span> perguntas</p>
                
                <div class="final-ranking-container">
                    <h3>Ranking Final</h3>
                    <div id="final-ranking-list" class="final-ranking-list"></div>
                </div>
                
                <div class="stars-container">
                    <div class="stars-display" id="stars-display">
                        <span class="star">★</span>
                        <span class="star">★</span>
                        <span class="star">★</span>
                    </div>
                    <p class="stars-message" id="stars-message"></p>
                </div>
                
                <button id="final-restart-btn" class="btn-restart">Novo Jogo</button>
            </div>
        </div>
    </div>
    
    <!-- Serviços -->
    <script src="src/services/StorageService.js"></script>
    <script src="src/services/RankingService.js"></script>
    <script src="src/services/DifficultyManager.js"></script>
    <!-- Script principal -->
    <script src="src/main.js"></script>
</body>
</html>
